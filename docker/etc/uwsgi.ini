[uwsgi]
chdir=/var/www/apps/neoexchange
module=neox.wsgi:application
master=True
pidfile=/tmp/project-master.pid
vacuum=True
max-requests=5000
socket=127.0.0.1:8201
buffer-size=32768
harakiri=30
processes=5
plugins=python
enable-threads=true
single-interpreter=true
thunder-lock=true
uid=uwsgi
gid=uwsgi
#logto=/tmp/uwsgi.log
